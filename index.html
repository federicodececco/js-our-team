<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="title mt-10 text-center text-3xl font-extrabold">
        Meet our Team
      </h1>
    </header>
    <!-- hero section -->
    <section class="mx-auto my-10 max-w-screen-xl text-center">
      <p>
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ipsam magnam
        corrupti consequuntur pariatur voluptatum vel autem ex ratione non
        necessitatibus mollitia, officia, voluptatem unde dolores totam laborum
        repellat, dignissimos molestiae.
      </p>
    </section>
    <main class="container mx-auto max-w-screen-xl">
      <!-- team cards -->
      <section
        class="flex flex-row flex-wrap justify-center gap-4"
        id="teamCard"
      ></section>
      <!-- form section -->
      <section>
        <form action="" id="htmlForm">
          <input type="text" name="" id="name" />
          <input type="text" name="" id="role" />
          <input type="text" name="" id="email" />
          <input type="text" name="" id="img" />
          <button type="submit" id="submitter">Add</button>
          <button type="reset">Cancel</button>
        </form>
      </section>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
